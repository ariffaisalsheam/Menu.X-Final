<!DOCTYPE html>
<html>
<head>
    <title>Test Registration</title>
</head>
<body>
    <h1>Test Registration</h1>
    <button onclick="testRegistration()">Test Registration</button>
    <div id="result"></div>

    <script>
        async function testRegistration() {
            const data = {
                username: "testuser123",
                email: "testuser123@example.com",
                password: "password123",
                fullName: "Test User",
                phoneNumber: "+8801234567890",
                role: "RESTAURANT_OWNER",
                restaurantName: "Test Restaurant",
                restaurantAddress: "123 Test Street, Dhaka",
                restaurantDescription: "A test restaurant",
                restaurantPhone: "+8801234567890",
                restaurantEmail: "restaurant@test.com"
            };

            try {
                const response = await fetch('http://localhost:8080/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.text();
                document.getElementById('result').innerHTML = `
                    <h3>Response Status: ${response.status}</h3>
                    <pre>${result}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
